<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="darkmode">
    <div class="mainbruh">
      <div class="header">
        <div class="mainheadertxt">
          <h1 class="header-title">bladeeshop.net.gm</h1>
          <p class="header-desc">The #4 funny shop based out of The Gambia</p>
        </div>
        <img src="img/daniel.jpg" class="headerimg" alt="menace">
      </div>
      <div class="buttons">
        <div class="themebtn">
          <button type="submit" class="themebtn" id="looks">Theme</button>
        </div>
        <div class="typefilter" id="typebutton">
          <button type="submit" class="typebtn" id="item">ITEMS</button>
          <button type="submit" class="typebtn" id="structure">STRUCTURES</button>
        </div>
        <div class="kieranrating" id="ratingbtn">
          <button type="submit" class="ratingbtn" id="hightolowrate">good</button>
          <button type="submit" class="ratingbtn" id="lowtohighrate">bad</button>
        </div>
        <div class="dabloonprice" id="pricebtn">
          <button type="submit" class="pricebtn" id="hightolowprice">EXPENSIVE</button>
          <button type="submit" class="pricebtn" id="lowtohighprice">CHEAP</button>
        </div>
      </div>
      <div id="cards"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
